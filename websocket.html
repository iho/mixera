<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="/static/vendor/angular/angular.min.js"></script>
<script src="/static/vendor/ment.io/dist/mentio.min.js"></script>
<script src="/static/vendor/ment.io/dist/templates.js"></script>
<script src="/static/app.js"></script>
<body ng-app="App" ng-controller="chatController">
    <div class="container">
        <div class="auth" ng-show="!logined">
        <div  class="col-md-6">
            <h2>Register</h2>
            <form ng-submit="register()">
                <div class="form-group">
                    <label>User name</label>
                    <input 
                     type="text" 
                     class="form-control"
                     placeholder="Name"
                     ng-model="reg_form.name" >
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input 
                     type="password" 
                     class="form-control"
                     placeholder="Password"
                     ng-model="reg_form.password" >
                </div>
                <div class="form-group">
                    <label>Avatar url</label>
                    <input 
                     type="text" 
                     class="form-control"
                     ng-model="reg_form.avatar" >
                </div>
                <button 
                 type="submit"
                 class="btn btn-default">Submit</button>
            </form>

        </div>
        <div class="col-md-6">
            <h2>Login</h2>
            <form ng-submit="login()">
                <div class="form-group">
                    <label>User name</label>
                    <input 
                     type="text" 
                     class="form-control"
                     placeholder="Name"
                     ng-model="login_form.name" >
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input 
                     type="password" 
                     class="form-control"
                     placeholder="Password"
                     ng-model="login_form.password" >
                </div>
                <button 
                 type="submit"
                 class="btn btn-default">Submit</button>
            </form>

        </div>
        </div>
        <div class="chat" ng-show="logined">
            <h3>Chat!</h3>
            <form name="newMessage" ng-submit="send_message()">
                <textarea
                                    ng-model="newMessage.text"
                                    mentio-typed-text="typedTerm" 
                                    mentio-items="users | filter:name:typedTerm" 
                                    class="form-control"
                                    rows="3"
                                    placeholder=''
                                    ></textarea>
                <button type="submit" class="btn btn-btn-succes">Submit</button>   
            </form>
        </div>
    </div>
</body>
</html>
